<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>eSchool</title>
</head>

<body>

  <div class="container">
    <aside>
      <div class="heading">
        <h1>eS'kool</h1>
      </div>
      <div class="main-aside">
        <div class="overview-subsection">
          <h2>Overview</h2>
          <ul class="dashboard">
            <li><a href="index.html"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="dashboard.html"><i
                  class="fas fa-desktop"></i>Dashboard</a></li>
            <li><i class="fas fa-video"></i>Videos</li>
            <li><i class="fas fa-book"></i>My Courses</li>
            <li><i class="fas fa-list"></i>Tasks</li>
            <ul>
        </div>
      </div>
      <div class="settings-section">
        <h2>Settings</h2>
        <ul class="settings">
          <li><i class="fas fa-cog"></i>Settings</li>
          <li><i class="fas fa-sign-out"></i>Sign Out</li>
        </ul>
      </div>
    </aside>
    <article>
      <input type="text" placeholder="Search your course">
    </article>
    <div class="user">
      <ul>
        <li></li><i class="fas fa-envelope"></i></li>
        <li></li><i class="fas fa-bell"></i></li>
        <p>|</p>
        <li class="user-link"></li><i class="fas fa-user"></i>User</li>
      </ul>
    </div>
    <main>
      <div class="banner">
        <p>Online School</p>
        <div class="subheading">
          <h2>Enhance your skills with</h2>
          <h2>Free courses from Youtube</h2>
        </div>
        <button>Join Now <i class="fas fa-greater-than"></i></button>
      </div>
      <div class="mini-course-cards">

      </div>
      <div class="courses-list">
        <h2>Courses</h2>

        <div class="course-cards">
        </div>
      </div>
    </main>
    <section>
      <div class="user-image">
        <img
          src="/002-online-e_learning_app/images/AACEB2F0-E209-417D-9A4B-5A6B66C76B65.jpeg"
          alt="">
        <h2>Good Morning, Milton</h2>
        <p>Continue your learning to gain more skills</p>
      </div>
      <div class="other-details">
      </div>
    </section>
  </div>
  <script src="main.js" type="module"></script>
</body>

</html>
