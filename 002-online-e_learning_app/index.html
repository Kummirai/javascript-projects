<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>eSchool</title>
</head>

<body>

  <div class="container">
    <aside>
      <div class="heading">
        <h1>eSchool</h1>
      </div>
      <div class="main-aside">
        <div class="overview-subsection">
          <h2>Overview</h2>
          <ul class="dashboard">
            <li><i class="fas fa-desktop"></i>Dashboard</li>
            <li><i class="fas fa-folder"></i>Inbox</li>
            <li><i class="fas fa-list"></i>Task</li>
            <li><i class="fas fa-user-group"></i>Group</li>
            <ul>
        </div>
      </div>
      <div class="settings-section">
        <h2>Settings</h2>
        <ul class="settings">
          <li><i class="fas fa-cog"></i>Settings</li>
          <li><i class="fas fa-sign-out"></i>Sign Out</li>
        </ul>
      </div>
    </aside>
    <article>
      <input type="text" placeholder="Search your course">
    </article>
    <div class="user">
      <ul>
        <li></li><i class="fas fa-envelope"></i></li>
        <li></li><i class="fas fa-bell"></i></li>
        <p>|</p>
        <li class="user-link"></li><i class="fas fa-user"></i>User</li>
      </ul>
    </div>
    <main>
      <div class="banner">
        <p>Online School</p>
        <div class="subheading">
          <h2>Sharpen your skills with</h2>
          <h2>Proffesional courses</h2>
        </div>
        <button>Join Now <i class="fas fa-greater-than"></i></button>
      </div>

    </main>
    <section>

    </section>
  </div>
  <script src="main.js"></script>
</body>

</html>
