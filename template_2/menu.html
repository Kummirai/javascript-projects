<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger House</title>
    <meta name="description" content="Burger House website" />
    <meta name="author" content="Milton Kumirai" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bevan:ital@0;1&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="menu-page">
      <header class="cassablanca">
        <div class="logo">
          <i class="fas fa-hamburger"></i>
          <h1>BURGER HOUSE</h1>
        </div>
        <div class="nav-delivery">
          <div class="delivery">
            <i class="fas fa-truck"></i>
            <p>Express Delivery +78 454 7688</p>
          </div>
          <nav>
            <a href="index.html">HOME</a>
            <a href="menu.html">MENU</a>
            <a href="#ourstory">OUR STORY</a>
            <a href="#contactus">CONTACT US</a>
          </nav>
        </div>
      </header>

      <main class="menu-container">
        <aside class="dashboard">
          <section class="dashboard-top">
            <article>
              <i class="fas fa-dashboard"></i>
              <h3>Dashboard</h3>
            </article>
            <article>
              <i class="fas fa-utensils"></i>
              <h3>Food Order</h3>
            </article>
            <article>
              <i class="fas fa-phone"></i>
              <h3>Feedback</h3>
            </article>
            <article>
              <i class="fas fa-message"></i>
              <h3>Message</h3>
            </article>
            <article>
              <i class="fas fa-history"></i>
              <h3>Order History</h3>
            </article>
            <article>
              <i class="fas fa-credit-card"></i>
              <h3>Payment Details</h3>
            </article>
            <article>
              <i class="fa-solid fa-gear"></i>
              <h3>Customisation</h3>
            </article>
          </section>
        </aside>
        <section class="search">
          <div class="search-section">
            <label for="search">
              <input
                type="text"
                id="search"
                name="search"
                placeholder="Search meal"
                autofocus
              />
            </label>
            <button class="filter">Search</button>
          </div>
          <div class="user">
            <i class="fas fa-user"></i>
            <p>Milton Kumirai</p>
          </div>
        </section>
        <section class="menu-main-page">
          <article class="categories-heading">
            <h2>Categories</h2>
          </article>
          <section class="categories"></section>
          <section class="products-heading">
            <article><h2>Popular</h2></article>
            <article><h2>Recent</h2></article>
          </section>
          <section class="products">
            <article>
              <div class="img">
                <img src="images/product3.png" alt="" />
              </div>
              <h2>Meat Burger</h2>
              <h3>$20.99</h3>
              <div class="buttons">
                <button class="btn wishlist">Wishlist</button>
                <button class="btn order-now">Order now</button>
              </div>
            </article>
          </section>
          <aside class="invoice">
            <h2 class="invoice-heading">Invoice</h2>
            <section class="invoice-content">
              <article>
                <div class="product">
                  <img src="images/product3.png" alt="" />
                  <div>
                    <h2>Burger</h2>
                    <h3>$4.99</h3>
                  </div>
                </div>
                <div class="quantity">
                  <i class="fas fa-plus"></i>
                  <p>4</p>
                  <i class="fas fa-minus"></i>
                </div>
              </article>
              <article>
                <div class="product">
                  <img src="images/product3.png" alt="" />
                  <div>
                    <h2>Burger</h2>
                    <h3>$4.99</h3>
                  </div>
                </div>
                <div class="quantity">
                  <i class="fas fa-plus"></i>
                  <p>4</p>
                  <i class="fas fa-minus"></i>
                </div>
              </article>
            </section>
            <button class="place-order">Place Order</button>
          </aside>
        </section>
      </main>
    </div>
    <script src="scripts/categories.js"></script>
  </body>
</html>
