<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Favorite Recipes</title>
</head>

<body>
  <div class="home-container">
    <header>
      <div class="heading">
        <h1>yo<span>Recipes</span></h1>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="recipes.html">Recipes</a>
        <a href="favorite.html">Favorite Recipes</a>
        <a href="aboutus.html">About Us</a>
      </nav>
    </header>

  </div>
  <div class="favorite-container">
    <div class="image-section">
    </div>
    <div class="form-section">
      <div class="welcome-back">
        <h2>Welcome</h2>
        <p>Sign up to view & save your recipes.</p>
      </div>
      <form class="my-form" id="signup-form" accept-charset="utf-8">
         <div class="username">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" placeholder="Username" required autofocus>
        </div>
        <div class="email">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Email" required autofocus>
        </div>
        <div class="password">
          <label for="password">Password</label>
          <input type="password" name="password" id="password"
            placeholder="Password" required>
        </div>
        <button type="submit">Sign up</button>
        <p><a href="favorite.html">I already have an account? Log In.</a></p>
      </form>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
